<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NPR Navigation Chatbot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header h2 {
      margin: 0;
      color: #222;
    }

    .chat-box {
      background: #ffffff;
      width: 100%;
      max-width: 600px;
      height: 220px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .chat-box .bot-message,
    .chat-box .user-message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 80%;
    }

    .bot-message {
      background: #e1f0ff;
      align-self: flex-start;
    }

    .user-message {
      background: #d1ffd7;
      align-self: flex-end;
      font-weight: bold;
      text-align: right;
      margin-left: auto;
    }

    .input-area {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #map {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>ðŸ¤– NPR Campus Navigator</h2>
      <p>NPR Group of Institutions, Natham, Dindigul</p>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello! ðŸ‘‹ Ask for directions like "canteen to temple".</div>
    </div>

    <form class="input-area" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Where do you want to go?" required />
      <button type="submit">Send</button>
    </form>

    <div id="map"></div>
  </div>

  <script>
    const imageWidth = 788;
    const imageHeight = 768;

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1
    });

    const bounds = [[0, 0], [imageHeight, imageWidth]];
    const image = L.imageOverlay('blue.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const locations = {
      "canteen": [470, 390],
      "temple": [680, 390],
      "main block": [330, 380],
      "exam hall": [300, 350],
      "hostel": [420, 310],
      "library": [300, 420]
    };

    // Add markers
    for (const name in locations) {
      L.circleMarker(locations[name], {
        radius: 6,
        color: 'blue',
        fillColor: 'cyan',
        fillOpacity: 0.8
      }).addTo(map).bindPopup(name.toUpperCase());
    }

    const predefinedRoutes = {
      "canteen to temple": ["canteen", "temple"],
      "hostel to exam hall": ["hostel", "exam hall"],
      "canteen to main block": ["canteen", "main block"]
    };

    let lastRoute = null;

    function normalize(text) {
      return text.toLowerCase().replace(/\s+/g, '');
    }

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value;

      const userMessage = document.createElement("div");
      userMessage.className = "user-message";
      userMessage.textContent = userText;
      chatBox.appendChild(userMessage);

      const normalizedInput = normalize(userText);
      let match = null;
      for (const key in predefinedRoutes) {
        if (normalizedInput.includes(normalize(key))) {
          match = key;
          break;
        }
      }

      let botReplyText = "Sorry, I couldn't find that route.";
      if (match) {
        const [from, to] = predefinedRoutes[match];
        drawRoute(locations[from], locations[to]);
        botReplyText = `From ${from.toUpperCase()} to ${to.toUpperCase()}: follow the highlighted path.`;
      }

      const botMessage = document.createElement("div");
      botMessage.className = "bot-message";
      botMessage.textContent = botReplyText;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";
    }

    function drawRoute(start, end) {
      if (lastRoute) map.removeLayer(lastRoute);
      lastRoute = L.polyline([start, end], {
        color: 'red',
        weight: 4,
        dashArray: '8, 6'
      }).addTo(map);
    }
  </script>
</body>
</html>
